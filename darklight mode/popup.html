<!DOCTYPE html>
<html>
<head>
  <title>Color Inverter</title>
  <style>
    body {
      width: 200px;
      height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Color Inverter</h1>
  <button id="invertButton">Invert Color</button>

  <script src="popup.js"></script>
</body>
</html>
